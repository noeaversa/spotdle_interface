<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/nav_style.css">
    <link rel="stylesheet" href="/album_game/album.css">
    <title>Spotdle | Album</title>
    <script src="album.js"></script>
    <script src="/nav.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script>
        chargeImgUser();
        nuevaIMG().then(data => {
            setIMG(data.image);
        });
    </script>
</head>

<body>
    <nav id="navbar">
        <div id="nav-content-left">
            <img src="/images/logo-texto-spotdle.png" alt="logo" id="logo" onclick="window.location = '/index.html'">
        </div>
        <div id="nav-content-right">
            <img src="/images/user.png" alt="user" id="user" class="images">
        </div>
    </nav>

    <div id="game">
        <p id="points">Puntos</p>
        <div id="img-container">
            <img id="album-img" src="" alt="">
        </div>
        <div id="lifes">
            <img src="/images/corazon_vida.png" alt="" class="hearts-life" id="heart-left">
            <img src="/images/corazon_vida.png" alt="" class="hearts-life" id="heart-center">
            <img src="/images/corazon_vida.png" alt="" class="hearts-life" id="heart-right">
        </div>
        <div id="searchbar">
            <img src="/images/lupa.png" alt="lupa" id="lupa-search" onclick="verifyKey()">
            <input type="text" placeholder="Escriba su respuesta" id="input-search" onkeypress="enterKeyPressed(event)">
        </div>
        <p id="right-answer"></p>
    </div>
</body>

</html>
