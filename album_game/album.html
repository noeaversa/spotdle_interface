<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/album_game/album.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Spotdle | Album</title>
    <script src="album.js"></script>
    <script src="/nav.js"></script>
    <script>
        loadDataUser();
        nuevaIMG().then(data => {
            setIMG(data.image);
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg clase-nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html"> <img src="/images/logo-texto-spotdle.png" alt="" id="logo"></a>
            <ul class="navbar-nav"> 
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="/images/user.png" alt="" id="user">
                </a>
                <ul class="dropdown-menu menudrop">
                  <li><a class="dropdown-item item-dropi" href="#">Name</a></li>
                  <li><a class="dropdown-item item-dropi" href="#">Rankings</a></li>
                  <li><a class="dropdown-item item-dropi id="logOut" onclick="logOut(true)">Log Out</a></li>
                </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div id="game">
        <p id="points">Puntos</p>
        <div id="img-container">
            <img id="album-img" src="" alt="">
        </div>
        <div id="lifes">
            <img src="/images/corazon_vida.png" alt="" class="hearts-life" id="heart-left">
            <img src="/images/corazon_vida.png" alt="" class="hearts-life" id="heart-center">
            <img src="/images/corazon_vida.png" alt="" class="hearts-life" id="heart-right">
        </div>
        <div id="searchbar">
            <img src="/images/lupa.png" alt="lupa" id="lupa-search" onclick="verifyKey()">
            <input type="text" placeholder="Escriba su respuesta" id="input-search" onkeypress="enterKeyPressed(event)">
        </div>
        <p id="right-answer"></p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>

</html>
