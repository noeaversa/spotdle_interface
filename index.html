<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/home/style.css">
    <link rel="stylesheet" href="/nav_style.css">
    <title>Spotdle | Home</title>
    <script src="/home/index.js"></script>
    <script src="nav.js""></script>
    <script>
        chargeImgUser()
    </script>
</head>
<body>
    <nav id="navbar">
        <div id="nav-content-left">
            <img src="/images/logo-texto-spotdle.png" alt="logo" id="logo">
        </div>
        <div id="nav-content-right">
            <img src="/images/user.png" alt="user" id="user" class="images">
        </div>
    </nav>

    <div id="content">
        <div id="album">
            <div class="container" onclick="EnterAlbum()">
                <img src="/images/ALBUM.png" alt="album" class="index" id="image-album">
                <p id="album-desc" class="index description-index">Albums</p>
            </div>
        </div>
        <div id="lyric">
            <div class="container" >
                <img src="/images/LYRIC.png" alt="album" class="index" id="image-lyric">
                <p id="album-desc" class="index description-index">Lyrics</p>
            </div>
        </div>
    </div>

    <div id="container-button">
        <button id="LogIn" onclick="window.open('http://localhost:3000/redirect')">Log In</button>
    </div>
</body>
</html>
